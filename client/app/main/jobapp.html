<div class="container">

  <div class="panel panel-default">
    <div class="panel-body">

      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
          </span>
        </p>
      </form>

      <div class="col-md-4">
        <div class="row">
          <div class="form-group">
            <label for="companyInput">Company</label>
            <input type="text" class="form-control" placeholder="Company">
          </div>

          <div class="form-group">
            <label for="positionInput">Position</label>
            <input type="text" class="form-control" placeholder="Position">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <table class="table table-hover table-striped">
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Position</th>
        <th>Position</th>
        <th>Progress</th>
      </tr>
      <tr ng-repeat="jobapp in $ctrl.awesomeThings">
        <td>{{$index}}</td>
        <td>{{jobapp.name}}</td>
        <td>{{jobapp.info}}</td>
        <td>{{jobapp.name}}</td>
        <td>{{jobapp._id}}</td>
      </tr>
    </table>
  </div>

</div>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-body">

      <div class="col-md-4">
        <div class="row">
          <div class="form-group">
            <label for="companyInput">Company</label>
            <input type="text" class="form-control" ng-model="$ctrl.company" placeholder="Company">
          </div>

          <div class="form-group">
            <label for="positionInput">Position</label>
            <input type="text" class="form-control" ng-model="$ctrl.position" placeholder="Position">
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Save</button>
          </div>

        </div>
      </div>



    </div>
  </div>

  <div class="row">
    <table class="table table-hover table-striped">
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Position</th>
        <th>Position</th>
        <th>Progress</th>
      </tr>
      <tr ng-repeat="jobapp in $ctrl.awesomeThings">
        <td>{{$index}}</td>
        <td>{{jobapp.company}}</td>
        <td>{{jobapp.position}}</td>
        <td>{{jobapp.company}}</td>
        <td>{{jobapp.position}}</td>
      </tr>
    </table>
  </div>

</div>
